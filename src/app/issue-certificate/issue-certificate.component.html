<div class="col-md-6 offset-md-3 mt-5">
    <div class="card p-4">
      <div class="card-body">
        <div>
          <form [formGroup]="form2" (ngSubmit)="submit()" *ngIf="fields">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form2"></formly-form>
            <button type="submit" class="btn btn-primary submit-button right" [disabled]="!form2.valid">Issue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
